<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <title>Main page</title>
</head>

<body>
   <div class="mainWrapper">

      <header>
         <div class="columnWrapper">
            <button id="headerLogo">DiAna</button>
            <button id="investmentPortfolioButton">Портфель</button>
            <button id="FullCompositionButton">Состав</button>
            <button id="divAnalysisButton" class="subMenuHeader">Распределение Активов
               <ul class="header-subMenu">
                  <li id="AnalysisButtonCuntries">По Странам</li>
                  <li id="AnalysisButtonIndustries">По Отрослям</li>
                  <li id="AnalysisButtonSectors">По Секторам</li>
                  <li id="AnalysisButtonCompanies">По Компаниям</li>
               </ul>
            </button>
            <button id="userNameButton" style="display: none;">none</button>
            <button id="headerLoginButton">Войти</button>
         </div>
      </header>

      <div class="content columnWrapper">
         <div class="contentItem diversificationAnalysis" id="diagramContentItem">
            <div class="contentItem-label"  id="diversificationLabel">
               <h2>Модель диверсификации</h2>
            </div>
            <div class="diversificationContent">
               <div class="diagram">
                  <div class="contentItem-label">
                     <h3>Круговая диаграмма</h3>
                  </div>
                  <div id="diversificationDiagram" class="diagramListItemChart"></div>
               </div>
               <div class="diversificationTable" id="diversificationTable">                  
                  <div class="contentItem-label">
                     <h3>Круговая диаграмма</h3>
                  </div>
                  <table>
                     <tr class="diversificationTable-headerrow">
                     </tr>
                     <tr class="diversificationTable-row">
                        <td>апле</td>
                        <td>100</td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </div>

      <div class="authorization" style="display: none;" id="authorizationDialog">
         <div class="blur"></div>
         <div class="contentItem">
            <div class="closeDiv"><img src="img/close.png" alt="" id="closeAuthorizationButton"></div>
            <div class="contentItem-label">
               <h2 id="signIn" class="radioLabel selected">Вход</h2>
               <h2 id="signUp" class="radioLabel">Регистрация</h2>
            </div>
            <form id="loginForm">
               <input id="userAuthorizationLogin" type="text" value="" placeholder="Логин">
               <input id="userAuthorizationPassword" type="password" placeholder="Пароль">
               <button id="authorizationLoginButton">Вход</button>
            </form>
            <form id="registrationForm" style="display: none;">
               <input type="text" id="registrationLogin" placeholder="Логин">
               <input type="text" id="registrationPassword" placeholder="Пароль">
               <button id="registrationButton">Зарегистрироваться</button>
            </form>
         </div>
      </div>

      <footer>
         <div class="columnWrapper">
            <p>Copyright 2022</p>
         </div>
      </footer>
   </div>
   <script src="script.js"></script>
   <script src="scripts/header.js"></script>
   <script src="scripts/authorization.js"></script>
   <script src="scripts/diversificationAnalysis.js"></script>
</body>

</html>
